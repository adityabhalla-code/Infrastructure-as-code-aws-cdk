image: python:3.8

before_script:
  - apt-get update && apt-get install -y nodejs

stages:
  - test
  - deploy

test:
  stage: test
  script:
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pytest tests/unit/

deploy_cdk:
  stage: deploy
  image: node:latest
  script:
    - npm install -g aws-cdk
    - cdk deploy --require-approval never
  only:
    - main
